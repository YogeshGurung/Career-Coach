<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>booking</title>
        <link rel="stylesheet" href="./assets/css/bookings.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />

    </head>
    <body>

        <section class="aptHeader">
          <div class="container">
            <h2>Appointment</h2>
          </div>
        </section>

      <section class="aptbody">
        <div class="container">
          <h3>Schedule Meeting:</h3>
          <hr class="border1">
          <form class="" action="index.html" method="post">
          <div class="row ">
            <div class="col-6 aptside">
            <div class="container">
              <span class="col-3"></span>
              <label for="year" class="col-3">Month:</label>
              <span class="col-6">
                 <select name="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                 </select>
            </span><br>
            </div>
            <div class="container">
              <span class="col-3"></span>
              <label for="day" class="col-3">Day:</label>
              <span class="col-6">
     <select name="day">
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
     </select>
</span>
            </div>
            <div class="container">
              <span class="col-3"></span>
              <label for="year" class="col-3">year:</label>
              <span class="col-6">
                 <select id='date-dropdown'></select>
            </span><br>
            </div>
            <div class="clearfix">

            </div>
            </div>
            <div class="col-5 clearfix">
                <div class="row">

                    <label for="time" class="col-5 pull-right">Time</label>

                    <span class="col-4">  <input type="text" value="" name="time" class="col-12"/></span>

                    <span class="col-3">
                       <select name="AM">
                         <option value="am">AM</option>
                         <option value="pm">PM</option>
                       </select>
                  </span><br>

                </div>
            </div>
          </div>
<hr class="border1">

  <div class="container">
    <div class="row aptfooter">
      <button type="button" value="Confirm" name="confirm" class="center-block">Confirm</button>
    </div>
  </div>
</form>
        </div>

      </section>










      <script>
        let dateDropdown = document.getElementById('date-dropdown');

        let currentYear = new Date().getFullYear();
        let earliestYear = 1970;
        while (currentYear >= earliestYear) {
          let dateOption = document.createElement('option');
          dateOption.text = currentYear;
          dateOption.value = currentYear;
          dateDropdown.add(dateOption);
          currentYear -= 1;
        }
      </script>
    </body>
</html>
